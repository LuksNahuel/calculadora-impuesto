<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Calculadora de impuesto</h1>
    <form action="#" th:action="@{/}" th:object="${precio}" method="post">
    	<p>Monto a calcular: <input type="text" th:field="*{monto}" /></p>
    	<p th:text="'Monto en IVA: ' + ${precio.montoEnIva}" />
        <p><input type="submit" value="Obtener IVA" />
    </form>
</body>
</html>
